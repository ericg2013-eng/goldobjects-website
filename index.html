<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gold Objects, Inc. — Developers of Financial Applications</title>
  <meta name="description" content="Gold Objects, Inc. — Developers of Financial Applications">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Raleway', 'Avenir', 'Helvetica Neue', sans-serif;
      color: #222;
      background: #fff;
      line-height: 1.6;
    }

    /* Header / Navigation */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.08);
      padding: 0 2rem;
    }

    nav {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 70px;
    }

    .logo a {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #1a1a1a;
      text-decoration: none;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      font-size: 0.85rem;
      font-weight: 400;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: #555;
      text-decoration: none;
      transition: color 0.2s;
    }

    .nav-links a:hover {
      color: #1a1a1a;
    }

    /* Hero Section */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 70px 2rem 0;
    }

    .hero-inner {
      max-width: 1100px;
      margin: 0 auto;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
      align-items: center;
    }

    .hero-image {
      overflow: hidden;
      border-radius: 2px;
    }

    .hero-image img {
      width: 100%;
      height: auto;
      display: block;
      max-height: 635px;
      object-fit: cover;
    }

    .hero-text h1 {
      font-size: 3.5rem;
      font-weight: 700;
      line-height: 1.15;
      text-transform: uppercase;
      color: #1a1a1a;
      margin-bottom: 1.5rem;
      letter-spacing: 0.02em;
    }

    .hero-text p {
      font-size: 1.25rem;
      font-weight: 300;
      color: #555;
      line-height: 1.67;
    }

    /* Contact Section */
    .contact {
      padding: 5rem 2rem;
      background: #f9f9f9;
    }

    .contact-inner {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    .contact h2 {
      font-size: 2rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 1rem;
      color: #1a1a1a;
    }

    .contact p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 2rem;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      text-align: left;
    }

    .contact-form label {
      font-size: 0.8rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #555;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #ddd;
      border-radius: 2px;
      font-family: inherit;
      font-size: 1rem;
      color: #333;
      background: #fff;
      transition: border-color 0.2s;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      border-color: #888;
    }

    .contact-form textarea {
      min-height: 120px;
      resize: vertical;
    }

    .contact-form button {
      align-self: flex-start;
      padding: 0.75rem 2.5rem;
      background: #1a1a1a;
      color: #fff;
      border: none;
      border-radius: 2px;
      font-family: inherit;
      font-size: 0.85rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      cursor: pointer;
      transition: background 0.2s;
    }

    .contact-form button:hover {
      background: #333;
    }

    /* Footer */
    footer {
      padding: 2rem;
      text-align: center;
      border-top: 1px solid #eee;
    }

    footer p {
      font-size: 0.85rem;
      color: #999;
      letter-spacing: 0.05em;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero-inner {
        grid-template-columns: 1fr;
        gap: 2rem;
        padding-top: 2rem;
      }

      .hero-text h1 {
        font-size: 2.5rem;
      }

      .hero-image {
        order: -1;
      }

      .nav-links {
        gap: 1.25rem;
      }
    }

    @media (max-width: 480px) {
      .hero-text h1 {
        font-size: 2rem;
      }

      .hero-text p {
        font-size: 1.1rem;
      }

      nav {
        height: 60px;
      }

      .logo a {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <div class="logo">
        <a href="index.html">Gold Objects, Inc.</a>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="privacy.html">Privacy</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-inner">
        <div class="hero-image">
          <img src="images/woodland.jpg" alt="Misty Woodland" width="490" height="635">
        </div>
        <div class="hero-text">
          <h1>Gold Objects, Inc.</h1>
          <p>Developers of Financial Applications</p>
        </div>
      </div>
    </section>

    <section class="contact" id="contact">
      <div class="contact-inner">
        <h2>Contact</h2>
        <p>Get in touch with us.</p>
        <form class="contact-form" action="https://formspree.io/f/PLACEHOLDER" method="POST">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
          <button type="submit">Send</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2019–2026 Gold Objects, Inc.</p>
  </footer>

</body>
</html>
